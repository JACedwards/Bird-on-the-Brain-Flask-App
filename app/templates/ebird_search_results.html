{% block title %}Search Lists{% endblock title %}

{% block header %}
{% endblock header %}

{% block content %}

<table class="table">

    <thead>
      <tr>
        <th scope="col">Bird Name</th>

        <th scope="col">Location</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">
            {{ form[0].comName}}

        <td>
            {{ form[0].sciName}}

            {{ form[0].locName}}
        </td>
        <td>
            {{ form[0].obsDt}}
        </td>
      </tr>
    </tbody>
  </table>

  {% endblock content %}
