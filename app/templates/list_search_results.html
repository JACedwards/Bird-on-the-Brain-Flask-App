{% extends 'components/layout.html' %}

{% block title %}Search Lists{% endblock title %}

{% block header %}
{% endblock header %}

{% block content %}

<table class="table">

    <thead>
      <tr>
        <th scope="col">Bird Name</th>
        <th scope="col">County</th>
        <th scope="col">State</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">
            {{ form[0].common_name}}
        </th>
        <td>
            {{ form[0].county}}
        <td>
            {{ form[0].state}}
        </td>
        <td>
            {{ form[0].date}}
        </td>
      </tr>
    </tbody>
  </table>

  {% endblock content %}
