{% extends 'components/layout.html' %}

{% block title %}Search Lists{% endblock title %}

{% block header %}
{% endblock header %}

{% block content %}

<table class="table">

    <thead>
      <tr>
        <th scope="col">Bird Name</th>
        <th scope="col">County</th>
        <th scope="col">State</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>

      
      {% for x in form %}
            <tr>
                <th scope="row">
                    {{ x.common_name}}
                </th>
                <td>
                    {{ x.county}}
                <td>
                    {{ x.state}}
                </td>
                <td>
                    {{ x.date}}
                </td>
            </tr>
      {% endfor %}

    </tbody>
  </table>

  {% endblock content %}
