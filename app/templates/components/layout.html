<!-- put css link here  "static/css/main.css"

can use the css in layout or any file that "extends" layout file-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock title %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel= "stylesheet" href="static/css/main.css">
            
    </head>
    
</head>

<body>

    {% block header %}
    {% endblock header %}

    <!-- borrowed from prework -->
    <nav>
        <ul class="nav-links">

            <li><a href="{{ url_for('home') }}">Home</a></li> <!-- 'home' is name of route function for home page-->
            <li><a href="{{ url_for('signup') }}">Signup</a></li>
            <li><a href="{{ url_for('backyard_list') }}">Backyard List</a></li>

         </ul>        
    </nav>
        <!-- end: borrowed from prework -->

    {% block content %}
    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
</body>
</html>
