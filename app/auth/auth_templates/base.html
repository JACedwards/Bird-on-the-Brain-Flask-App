<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Brain | {% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css')}}">
</head>



<body>
    <div class="container">
        <div id="logorow" class="row justify-content-center">
            <h1>Bird<span style="font-size:9px">on the</span>Brain  |  Login</h1>
            <br>
        </div>
        <div id="logorow" class="row justify-content-center">

            <img style="height:200px;width:300px;margin-top:1vh; border-radius:15px" class='img-fluid' src="{{ url_for('static', filename='images/hummer_3000x2000.jpg') }}"
                    alt='Bird on the Brain - Hummer' />
        </div>
        <br>
        <br>
        <div id="logorow" class="row justify-content-center">

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages%}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">                        
                                {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <div class="row justify-content-center">
            <div class="col-4">
               {% block content%}
               {% endblock content%}
            </div>
        </div>  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
